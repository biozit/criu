import "tun.proto";

enum nd_type {
	LOOPBACK	= 1;
	VETH		= 2;
	TUN		= 3;
}

message net_device_entry {
	required nd_type type		= 1;
	required uint32  ifindex	= 2;
	required uint32  mtu		= 3;
	required uint32  flags		= 4;
	required string  name		= 5;

	optional tun_link_entry tun	= 6;

	optional bytes address		= 7;
}
